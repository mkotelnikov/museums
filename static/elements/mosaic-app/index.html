<dom-module id="museum-list-item">
<style>
paper-card { 
    margin-bottom: 0.5em;
    width: 98%;
    overflow: hidden; 
}
.card-header { }
.card-header .card-title { @apply(--paper-font-headline); }
.card-header .category {
    font-size: 0.8em;
    float: right;
    margin: 0.5em;
    vertical-align: middle;  
    color: var(--paper-grey-600); 
}
.card-header .urls { }
.card-header .urls .url { }

.card-content { overflow: hidden; }
.card-content .address { }
.card-content .description { color: var(--paper-grey-600); }

</style>
<template>
    <paper-card>
      <div class="card-header">
        <template is="dom-if" if="[[category]]">
            <div class="category">[[category]]</div>
        </template>
        <div class="card-title">[[label]]</div>
        <template is="dom-if" if="[[urls.length]]">
            <div class="urls">
            <template is="dom-repeat" items="[[urls]]">
                <div class="url"><a href="[[item]]" taret="_blank">[[item]]</a></div>
            </template>
            </div> 
        </template>
      </div>
      <div class="card-content">
        <div class="address">[[address]]</div>
        <div class="description">[[description]]</div>
      </div>
      
      <div class="card-actions">
      <!-- 
        <paper-button>Share</paper-button>
        <paper-button>Explore!</paper-button>
      -->
      </div>
    </paper-card>
</template>
<script>
(function() {
    Polymer({
        is : 'museum-list-item',
        properties : {
            item: {
              type: Object,
              observer : '_onItemChange'
            },
            selected: {
               type: Boolean,
               value : false
            },
            expanded: {
                type: Boolean,
                value : true,
                observer : '_onExpandedChange'
            }
        },
        _onExpandedChange : function(expanded){
            if (!this.item)
                return ;
        },
        _getValues: function(key){
            var values = this.item.properties[key];
            if (!Array.isArray(values)){
                values = values ? [values] : [];
            }
            return values;
        },
        _getValue : function(key){
            var values = this._getValues(key);
            return values.length ? values[0] : '';
        },
        _mergeValues : function(keys){
            var array = [];
            keys.forEach(function(key){
                var value = this._getValue(key);
                if (value){
                    array.push(value);
                }
            }, this);
            return array.join(', ');
        },
        _onItemChange : function(item){
            this.category = this._getValue('category');
            this.label = this._getValue('name');
            this.address = this._mergeValues(['address', 'city']);
            this.description = this._getValue('description');
            this.urls = this._getValues('url');
        }
    })
})();
</script>
</dom-module>

<dom-module id="mosaic-app-component">
<style>
:host {
    display: block;
    width: 100%;
    height: 100%;
}
[main] {
}

[drawer] {
    background-color: #eee;
}
paper-input input {
    color: white;
}
  
</style>

<template>
<paper-drawer-panel>

  <iron-ajax url="{{searchUrl}}" last-response="{{searchResults}}" auto></iron-ajax>
  <paper-header-panel drawer right-drawer>
    <paper-toolbar>
      <h1>Mosaic Maps</h1>
    </paper-toolbar>
    <div>
        <template is="dom-repeat" items="[[searchItems]]">
            <museum-list-item item="{{item}}" />
        </template>
    </div>
  </paper-header-panel>
  
  <paper-header-panel main>
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <div>
            <paper-input label="Search" value="{{searchInput}}">
              <iron-icon icon="search" prefix></iron-icon>
              <paper-icon-button suffix on-click="_clearSearchInput" icon="clear" alt="Clear" title="Clear"></paper-icon-button>
            </paper-input>
      </div>
    </paper-toolbar>
    <mosaic-map zoom="{{mapInfo.zoom}}"
        center="{{mapInfo.center}}" min-zoom="1" max-zoom="18">
    
        <mosaic-map-tiles tiles-url="tiles/tiles-world/{z}/{x}/{y}/tile.png">
        </mosaic-map-tiles>
    
        <mosaic-map-tiles
            tiles-url="{{searchTilesUrl}}"
            utfgrid-url="{{searchUtfGridUrl}}"
            on-click="_handleClick">
        </mosaic-map-tiles>
        
        <template is="dom-if" if="{{marker.data}}" restamp>
            <mosaic-map-marker position="{{marker.position}}"
                icon-url="./libs/leaflet/dist/images/marker-icon.png"
                icon-size="[ 32, 48 ]" icon-anchor="[ 16, 48 ]"
                popup-anchor="[ 0, -50 ]"
                show-popup
                data="{{marker.data}}">
                    <div style="min-width: 150px">
                        <h3>
                            <span class="name">{{marker.data.name}}</span> (<span
                                class="abbrev">{{marker.data.category}}</span>)
                        </h3>
                    </div>
            </mosaic-map-marker>
        </template>
    
    </mosaic-map>
  </paper-header-panel>
  
</paper-drawer-panel>

</template>
<script>
    Polymer({
        is : 'mosaic-app-component',
        behaviors : [ AppComponentBehavior, ActiveFields.Behavior ],
        properties : ActiveFields({
            searchUrl : {
                type : String,
                computed : '_getSearchUrl(locale.lang,search.q)'
            },
            searchTilesUrl : {
                type : String,
                computed : '_getSearchTilesUrl(locale.lang,search.q)'
            },
            searchUtfGridUrl : {
                type : String,
                computed : '_getSearchUtfGridUrl(locale.lang,search.q)'
            },
            searchResults : {
                Object,
                observer : '_onSearchResultsChanged'
            },
            searchItems : Array,
            mapInfo : {
                type : Object,
                fields : {
                    center : 'map.center',
                    zoom : 'map.zoom'
                }
            },
            marker : {
                type : Object,
                fields : {
                    position : 'map.marker.position',
                    data : 'map.marker.data',
                }
            },
            locale : {
                type : Object,
                fields : {
                    lang : 'lang'
                },
                observer : '_onLocaleUpdate'
            },
            lang : {
                type : String,
                value : 'french'
            },
            search : {
                type : Object,
                fields : {
                    q : 'search.q',
                    selected : 'search.selected'
                },
            },
            searchInput : {
                type : Object,
                observer : '_onSearchInputChanged'
            }
        }),
        ready : function(){
            this.locale.lang = 'french';
            this.lang = this.locale.lang || 'french';
        },
        attached : function() {
            this.mapInfo.center = [ 2.309875, 48.883908 ];
            this.mapInfo.zoom = 12;
            this.marker.position = this.mapInfo.center;
        },
        _handleClick : function(ev) {
            var latlng = ev.detail.latlng;
            if (!latlng)
                return;
            var data = ev.detail.data;
            if (data){
                var coords = [ latlng.lng, latlng.lat ];
                this.mapInfo.center = coords;
                this.marker.position = coords;
            }
            this.marker.data = data;
        },
        onComponentAdd : function(state) {
            this.initActiveFields(state);
            state.addListener(function(ev) {
                var s = state.state();
                // console.log('>>', JSON.stringify(s, null, 2));
            }.bind(this))
        },

        onComponentRemove : function(state) {
            this.clearActiveFields(state);
        },
        // ------------------------------------------------------------
        _getQuery : function(q){
            q = q || '';
            return encodeURIComponent(JSON.stringify({ q : q }));
        },
        _getSearchUrl : function(lang, q){
            return './' + lang + '/museums/search?limit=20&query=' + this._getQuery(q);
        },
        _getSearchTilesUrl : function(lang, q){
            return './' + lang + '/museums/tilestyle-museum/{z}/{x}/{y}/tile.png?query=' + this._getQuery(q);  
        },
        _getSearchUtfGridUrl : function(lang, q){
            return './' + lang + '/museums/tilestyle-museum/{z}/{x}/{y}/tile.utf.json?cb={cb}&query=' + this._getQuery(q);
        },
        _onLocaleUpdate : function(){
            this.lang = this.locale.lang;
        },
        _onSearchInputChanged : function(value){
            this.debounce('search', function() {
                var q = value;
                if (q) { q += ':*'; }
                this.search.q = q;
            }, 500);
        },
        _clearSearchInput : function(){
            this.searchInput = '';
        },
        _onSearchResultsChanged : function(results){
            if (!results || !results.features)
                return ;
            var list = [];
            results.features.forEach(function(feature){
                if (feature.properties.name) {
                    list.push(feature);
                }
            })
            this.searchItems = list;
        }
    });
</script> </dom-module>

<dom-module id="mosaic-app">
<template>
    <mosaic-app-component />
</template>
<script>
    Polymer({
        is : 'mosaic-app',
        behaviors : [ AppBehavior ],
    });
</script> </dom-module>
